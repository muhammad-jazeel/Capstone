    <!-- content begin -->
    <div class="no-bottom no-top" id="content">
        <div id="top"></div>
        <section id="section-hero" aria-label="section" class="jarallax">
            <img src="{% static 'images/background/2.jpg' %}" class="jarallax-img" alt="">
            <div class="v-center">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-4 offset-lg-4">
                            <div class="padding40 rounded-3 shadow-soft" data-bgcolor="#ffffff">
                                <h4 class="text-center">Complete Your Profile</h4>
                                <div class="spacer-10"></div>
                                <form id="form_profile" class="form-border" method="post" action="{% url 'add_customer_profile' %}" enctype="multipart/form-data">
                                    {% csrf_token %}

                                    {% if messages %}
                                    <div class="alert alert-danger">
                                        {% for message in messages %}
                                        <span>{{ message }}</span><br>
                                        {% endfor %}
                                    </div>
                                    {% endif %}

                                    <!-- First Name Field -->
                                    <div class="field-set mb-3">
                                        <label for="first_name" class="form-label">First Name</label>
                                        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name" required />
                                    </div>
                                    <!-- Last Name Field -->
                                    <div class="field-set mb-3">
                                        <label for="last_name" class="form-label">Last Name</label>
                                        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name" required />
                                    </div>
                                    <!-- Address Field -->
                                    <div class="field-set mb-3">
                                        <label for="address" class="form-label">Address</label>
                                        <textarea name="address" id="address" class="form-control" rows="4" placeholder="Address" required></textarea>
                                    </div>
                                    <!-- City Field -->
                                    <div class="field-set mb-3">
                                        <label for="city" class="form-label">City</label>
                                        <input type="text" name="city" id="city" class="form-control" placeholder="City" required />
                                    </div>
                                    <!-- Postal Code Field -->
                                    <div class="field-set mb-3">
                                        <label for="postal_code" class="form-label">Postal Code</label>
                                        <input type="text" name="postal_code" id="postal_code" class="form-control" placeholder="Postal Code" required />
                                    </div>
                                    <!-- Profile Image Field -->
                                    <div class="field-set mb-3">
                                        <label for="profile_image" class="form-label">Profile Picture (Optional)</label>
                                        <input type="file" name="profile_image" id="profile_image" class="form-control" accept="image/*" />
                                    </div>
                                    <!-- Submit Button -->
                                    <div id="submit" class="mt-4">
                                        <input type="submit" id="send_message" value="Save Profile" class="btn-main btn-fullwidth rounded-3" />
                                    </div>
                                </form>

                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- content close -->
